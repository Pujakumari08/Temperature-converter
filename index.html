<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="theme-toggle">
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
      <label for="darkModeToggle">Dark Mode</label>
    </div>
    <div class="temperature-inputs">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature()">
      <br>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Temperature in Fahrenheit" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
